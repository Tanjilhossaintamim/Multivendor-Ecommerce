{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Add Product
{% endblock title %}


{% block body_block %}
<h1 class="text-center">Add Product</h1>
<form action="" method="post" enctype="multipart/form-data" class="my-4">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Add Product" class="btn btn-success">
</form>
    
{% endblock body_block %}
